<div class="d-flex align-items-center vh-100">

  <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">

    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
      <img src="../../../../assets/images.png" class="images mb-4">
      <label for="username" class="sr-only">Matrícula</label>
      <input
        [(ngModel)]="model.userName"
        name="username"
        type="email"
        id="username"
        class="form-control"
        placeholder="Matrícula"
        required
      >
      <label for="password" class="sr-only">Password</label>
      <input
        [(ngModel)]="model.password"
        name="password"
        type="password"
        id="password"
        class="form-control"
        placeholder="Senha"
        required
      >
      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link btn-block" routerLink="/user/registration">Novo colaborador</a>
      <a class="btn btn-lg btn-link btn-block" routerLink="/areas">Visualização</a>

    </form>

  </div>

</div>
